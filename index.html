<!DOCTYPE html>
<html>

<head>
    <title>Multiplication Table</title>
    <meta name="viewport" content="width=device-width, initial-scale=0.4">
    <link rel="stylesheet" href="stylesheet.css">
</head>

<body>
    <h1>Multiplication Table</h1>

    <input id="rows" type="number" min="0" placeholder="number of rows" />
    <input id="columns" type="number" min="0" placeholder="number of columns" />
    <input id="firstRow" type="number" placeholder="first row number" />
    <input id="firstColumn" type="number" placeholder="first column number" />
    <button id="generate">Generate</button>
    <div id="box"></div>

    <script src="script.js"></script>
</body>

</html>
